#    - Applications: apps.md
#    - Contributors: contribs.md
theme:
    name: 'material'
    # custom_dir: 'theme'
    # favicon: 'assets/images/favicon.png'
    # logo: 'assets/images/logo.png'
    #   icon: 'timelapse'
    palette:
      primary: 'blue'
      accent: 'amber'
    highlightjs: true
    hljs_languages:
        - yaml
        - json
