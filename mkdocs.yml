site_name: Kubernetes Observability Recipes
site_description: 'A collection of Kubernetes observability recipes and tips & tricks'
site_author: 'Torsten Bøgh Köster'
repo_name: 'o12stack/recipes'
repo_url: 'https://github.com/observabilitystack/recipes'
#copyright: ''
nav:
    - Base: index.md
